<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(229, 100%, 98%); }
  </style>
</head>
<body>

  <main class="card-container">
    <h1 class="sr-only">Profile Card Component</h1>
    <section>

      <div class="background">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="profile picture">
      </div>

      <div class="main-info">
        <h2>Victor Crest <span class="gray">26</span></h2>
        <p class="gray">London</p>
      </div>

      <div class="stats">
        <h3 class="sr-only">Profile Statistics</h3>

        <div class="individual-stat">
          <p>80K</p> 
          <span class="gray individual-stat_category">Followers</span>
        </div>

        <div class="individual-stat">
          <p>803K</p>
          <span class="gray individual-stat_category">Likes</span> 
        </div>

        <div class="individual-stat">
          <p> 1.4K</p>
          <span class="gray individual-stat_category">Photos</span>   
        </div>
      </div>

    </section>
  </main>
 
 
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ca.linkedin.com/in/nouralosman">Nour Al-Osman</a>.
    </div>

  </footer>
  
</body>
</html>
